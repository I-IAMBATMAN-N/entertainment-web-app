<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!--  Custom styling -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Entertainment web app</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <img src="assets/logo.svg" alt="Entertainment-web-app logo" />
      </div>
      <nav class="main-nav">
        <ul class="main-nav--list">
          <li class="list-item">
            <img src="assets/icon-bookmark-full.svg" alt="" />
          </li>
          <li class="list-item">
            <img src="assets/icon-category-movie.svg" alt="" />
          </li>
          <li class="list-item">
            <img src="assets/icon-category-tv.svg" alt="" />
          </li>
          <li class="list-item">
            <img src="assets/icon-nav-bookmark.svg" alt="" />
          </li>
        </ul>
      </nav>
      <div class="user-icon"></div>
    </header>
    <form action="" class="main-form">
      <img src="assets/icon-search.svg" alt="search icon" />
      <label for="main.input"></label>
      <input type="text" id="main-input" name="main-input" />
    </form>
    Search for movies or TV series Trending
    <section class="section trending">
      <h2 class="heading-large">Trending</h2>
      <div class="trending-container"></div>
    </section>
    <section class="section recommended">
      <h2 class="heading-large">Recommended for you</h2>
      <div class="recommended-container"></div>
    </section>
    <!-- Display trending shows -->

    Recommended for you

    <!-- Display recommended shows -->
  </body>
</html>
